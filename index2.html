<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Meal Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="dashboard">
    <div class="date" id="date">Tuesday, 24th December</div>
    <div class="flight-number">FL2083</div>

    <div class="meal">
        <div class="meal-name">Chicken & Rice</div>
        <button class="meal-button" id="chicken-btn">Select</button>
        <div class="remaining" id="chicken-remaining">6 Remaining</div>
    </div>

    <div class="meal">
        <div class="meal-name">Spaghetti & Meatballs</div>
        <button class="meal-button" id="spaghetti-btn">Select</button>
        <div class="remaining" id="spaghetti-remaining">11 Remaining</div>
    </div>
</div>

<script src="index2.js"></script>
</body>
</html>
