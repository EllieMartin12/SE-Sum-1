<!-- THIS HTML CODE DEFINES THE APP DASHBOARD PAGE, USING DASHBOARD.JS AND DASHBOARD.CSS -->

<!DOCTYPE html>
<html lang="en">

<!-- Specifiy character encoding, title and link to appropriate CSS -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Meal Tracker</title>
    <link rel="stylesheet" href="dashboard.css">
</head>


<!-- The body section contains the main container that'll be displayed. This accesses the date element from JavaScript. -->
<body>
<div class="dashboard">
    <div class="date" id="date"></div> 
    <div class="flight-number">FL2083</div>

    <!-- Create container for meal options, containing a button for the meal, and a inventory count. -->
    <div class="meal-container">
        <div class="meal-item">
            <button class="meal meal-chicken" id="chicken-btn">
                <div class="meal-name">Chicken & Rice</div>
            </button>
            <div class="remaining">
                <div class="remaining-number" id="chicken-remaining-number">6</div>
                <div class="remaining-text">Remaining</div>
            </div>
        </div>
        <div class="meal-item">
            <button class="meal meal-spaghetti" id="spaghetti-btn">
                <div class="meal-name">Spaghetti & Meatballs</div>
            </button>
            <div class="remaining">
                <div class="remaining-number" id="spaghetti-remaining-number">11</div>
                <div class="remaining-text">Remaining</div>
            </div>
        </div>
    </div>
</div>

<!-- Link to the external JavaScript file dasjboard.js -->
<script src="dashboard.js"></script>
</body>
</html>
