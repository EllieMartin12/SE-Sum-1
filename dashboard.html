<!DOCTYPE html>
<html lang="en">
<head>

  <title>Inflight Meal Inventory Tracker</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Welcome To The <br> Inflight Meal Inventory Tracker</h1>
    </div>
    <form id="loginForm" class="login-form">
      <div class="input-container">
        <input type="text" id="username" name="username" placeholder="Username" required />
      </div>
      
      <div class="input-container">
        <input type="password" id="password" name="password" placeholder="Password" required />
      </div>
      
      <button type="submit" class="login-button">Log In</button>
    </form>
    <div class="help-section">
      <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=gcLuqKOqrk2sm5o5i5IV5yjSGYWQRBdPi8-BeaKCHhZURTUxT0EzQ0swODdGUEtSVkk4NzNTNkYzUS4u" target="_blank">Having Trouble? Click here</a>
      <br>
      <a href="#">Change Language</a>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
