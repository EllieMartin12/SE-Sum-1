<!-- THIS HTML CODE DEFINES THE APP DASHBOARD PAGE, USING DASHBOARD.JS AND DASHBOARD.CSS -->

<!DOCTYPE html>
<html lang="en">

<!-- Specify character encoding, title and link to appropriate CSS -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inflight Meal Inventory Tracker</title>
  <link rel="stylesheet" href="index.css">
</head>

<!-- The body section contains the main container that'll be displayed. This accesses the date element from JavaScript. -->
<body>
<div class="dashboard">
    <div class="date" id="date"></div> 
    <div class="flight-number">FL2083</div>

    <!-- Create container for meal options, containing a button for the meal, and an inventory count. -->
    <div class="meal-container">
        <div class="meal-item">
            <button class="meal meal-chicken" id="chickenBtn">
                <div class="meal-name">Chicken & Rice</div>
            </button>
            <div class="remaining">
                <div class="remaining-number" id="chickenCount">6</div>
                <div class="remaining-text">Remaining</div>
            </div>
        </div>
        <div class="meal-item">
            <button class="meal meal-spaghetti" id="spaghettiBtn">
                <div class="meal-name">Spaghetti & Meatballs</div>
            </button>
            <div class="remaining">
                <div class="remaining-number" id="spaghettiCount">11</div>
                <div class="remaining-text">Remaining</div>
            </div>
        </div>
    </div>
</div>

<!-- Link to the external JavaScript file dashboard.js -->
<script src="dashboard.js"></script>
<script>
    // Retrieve DOM Elements
    const dateElement = document.getElementById('date');
    const chickenBtn = document.getElementById('chickenBtn');
    const spaghettiBtn = document.getElementById('spaghettiBtn');
    const chickenCountElement = document.getElementById('chickenCount');
    const spaghettiCountElement = document.getElementById('spaghettiCount');

    // Initialize Dashboard
    initializeDashboard(dateElement, chickenBtn, spaghettiBtn, chickenCountElement, spaghettiCountElement);
</script>
</body>
</html>
